<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Election Results</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top left, #1e0038, #050014);
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 18px;
      text-shadow: 0 0 15px #6d28d9;
    }

    .card {
      width: 80%;
      max-width: 720px;
      background: rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 6px 30px rgba(100,0,255,0.15);
      backdrop-filter: blur(6px);
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.02);
    }

    .row .name { font-weight: 600; }
    .row .count { color: #93c5fd; font-weight: 700; }

    .logout-btn {
      margin-top: 18px;
      padding: 10px 22px;
      background: linear-gradient(90deg, #9333ea, #3b82f6);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(100, 0, 255, 0.5);
      transition: all 0.25s ease;
    }
    .logout-btn:hover { transform: translateY(-3px); box-shadow: 0 0 25px rgba(147,51,234,0.8); }

    .hint { text-align:center; color: #c7b8ff; margin-bottom: 10px; font-size: 0.95rem; }
  </style>
</head>
<body>
  <h1>Election Results ðŸ“Š</h1>

  <div class="card">
    <div class="hint">If there are no votes yet, each candidate will show <strong>0</strong>.</div>

    <!-- Show every candidate (from candidates list passed by app) and their votes (default 0) -->
    {% for candidate in candidates %}
      <div class="row">
        <div class="name">{{ candidate }}</div>
        <div class="count">{{ votes.get(candidate, 0) }}</div>
      </div>
    {% endfor %}

    <div style="text-align:center;">
      <button class="logout-btn" onclick="window.location.href='{{ url_for('logout') }}'">Logout ðŸ”’</button>
    </div>
  </div>
</body>
</html>
