<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
        }
        table {
            margin: 30px auto;
            border-collapse: collapse;
            width: 50%;
            background-color: white;
            color: #1e3c72;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            font-size: 18px;
        }
        th {
            background-color: #1e3c72;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            display: inline-block;
            background-color: white;
            color: #1e3c72;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            margin-top: 30px;
            font-weight: bold;
        }
        a:hover {
            background-color: #eaeaea;
        }
    </style>
</head>
<body>
    <h1>Election Results</h1>
    <table>
        <tr>
            <th>Candidate</th>
            <th>Votes</th>
        </tr>
        {% for candidate, count in votes.items() %}
        <tr>
            <td>{{ candidate }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/">Back to Home</a>
</body>
</html>
