<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Results | Online Election</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d47a1, #1976d2, #42a5f5);
            color: white;
            text-align: center;
            padding: 40px;
            min-height: 100vh;
            margin: 0;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px 25px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        th {
            background: rgba(255,255,255,0.2);
            color: #fff;
        }
        tr:last-child td { border-bottom: none; }
        a {
            background: white;
            color: #1565c0;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }
        a:hover { background: #0d47a1; color: white; }
    </style>
</head>
<body>
    <h1>ðŸ“Š Election Results</h1>
    <table>
        <tr>
            <th>Candidate</th>
            <th>Votes</th>
        </tr>
        {% for candidate, count in votes.items() %}
        <tr>
            <td>{{ candidate }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('home') }}">â¬… Back to Dashboard</a>
</body>
</html>
