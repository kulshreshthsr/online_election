<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartVote Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: radial-gradient(circle at top, #14002b, #000);
        }

        /* Neon floating shapes */
        .shape {
            position: absolute;
            opacity: 0.3;
            filter: blur(3px);
            animation: float 12s ease-in-out infinite alternate;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .circle {
            width: 200px;
            height: 200px;
            border: 3px solid #00fff2;
            border-radius: 50%;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 70px solid transparent;
            border-right: 70px solid transparent;
            border-bottom: 120px solid #ff00ff;
            bottom: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .ring {
            width: 260px;
            height: 260px;
            border: 3px dashed #7b00ff;
            border-radius: 50%;
            top: 50%;
            right: 20%;
            animation-delay: 4s;
        }

        /* Neon glow animation */
        @keyframes glow {
            0% { text-shadow: 0 0 10px #00eaff, 0 0 20px #6d00ff; }
            50% { text-shadow: 0 0 25px #00eaff, 0 0 40px #ff00c8; }
            100% { text-shadow: 0 0 10px #00eaff, 0 0 20px #6d00ff; }
        }

        .glow-text {
            animation: glow 3s ease-in-out infinite alternate;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-white relative overflow-hidden">

    <!-- Floating Neon Shapes -->
    <div class="shape circle"></div>
    <div class="shape triangle"></div>
    <div class="shape ring"></div>

    <!-- Admin Login Button -->
    <div class="absolute top-6 right-6 z-10">
        <a href="/login" class="px-5 py-2 rounded-xl bg-white/20 border border-white/40 text-white font-semibold text-sm hover:bg-white/30 hover:scale-105 transition-all backdrop-blur-sm">Admin Login üîë</a>
    </div>

    <!-- Main Content -->
    <div class="text-center space-y-8 relative z-10">
        <h1 class="text-5xl font-extrabold glow-text tracking-wide">SmartVote Portal</h1>
        <p class="text-lg opacity-90 max-w-md mx-auto">Vote with confidence ‚Äî futuristic, secure, and transparent online election platform.</p>

        <div class="flex flex-col sm:flex-row gap-6 justify-center">
            <a href="/vote" class="px-8 py-3 rounded-xl bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold text-lg hover:scale-110 hover:shadow-[0_0_25px_#7b00ff] transition-transform duration-300">Vote Here üó≥Ô∏è</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="absolute bottom-6 text-sm text-white/70 tracking-wide">
        ¬© 2025 <span class="font-semibold text-white">Kulshreshtha Voting System</span> ‚Äî Shaping Digital Democracy ‚ö°
    </footer>
</body>
</html>
