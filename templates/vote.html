<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote | Online Election</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d47a1, #1976d2, #42a5f5);
            color: white;
            text-align: center;
            padding: 40px;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }

        form {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        input, select, button {
            width: 85%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        input, select {
            background: rgba(255, 255, 255, 0.9);
            color: #0d47a1;
        }

        input::placeholder {
            color: #0d47a1;
            opacity: 0.7;
        }

        select {
            cursor: pointer;
        }

        button {
            background: white;
            color: #1976d2;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 90%;
        }

        button:hover {
            background: #1565c0;
            color: white;
            transform: scale(1.05);
        }

        .back-link {
            margin-top: 15px;
            display: inline-block;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.9;
        }

        .back-link:hover {
            text-decoration: underline;
            opacity: 1;
        }
    </style>
</head>
<body>

    <h2>üó≥Ô∏è Cast Your Vote</h2>

    <form method="POST" action="{{ url_for('vote') }}">
        <input type="text" name="name" placeholder="Enter your full name" required>
        <input type="number" name="age" placeholder="Enter your age" required min="18">

        <select name="candidate" required>
            <option value="" disabled selected>Select a candidate</option>
            {% for candidate in candidates %}
            <option value="{{ candidate }}">{{ candidate }}</option>
            {% endfor %}
        </select>

        <button type="submit">Submit Vote</button>
    </form>

    <a class="back-link" href="{{ url_for('index') }}">‚Üê Back to Home</a>

</body>
</html>
