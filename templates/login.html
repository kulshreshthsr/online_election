<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Online Election</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d47a1, #1976d2, #42a5f5);
            color: white;
            text-align: center;
            padding-top: 100px;
            height: 100vh;
            margin: 0;
        }
        form {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            width: 40%;
            margin: auto;
            backdrop-filter: blur(10px);
        }
        input, button {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        input { background: rgba(255,255,255,0.9); color: #0d47a1; }
        button {
            background: white;
            color: #1976d2;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background: #1565c0; color: white; transform: scale(1.05); }
    </style>
</head>
<body>
    <h2>ðŸ”‘ Admin Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
